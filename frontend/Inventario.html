<!-- Vista de Gestión de Inventario -->
<div class="container bg-white rounded-3 p-4">
    <!-- Título principal -->
    <h1 class="page-title mb-4">
        <i class="bi bi-boxes me-2"></i>Gestión de Inventario
    </h1>
    
    <!-- Barra de búsqueda y botón principal -->
    <div class="d-flex flex-column flex-md-row gap-3 mb-4">
        <div class="search-container flex-grow-1 position-relative">
            <i class="bi bi-search search-icon position-absolute"></i>
            <input type="text" id="inventorySearch" class="form-control ps-5" placeholder="Buscar Insumo...">
        </div>
        <button id="registerMovementBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerMovementModal">
            <i class="bi bi-plus-circle me-2"></i>Registrar Movimiento
        </button>
    </div>
    
    <!-- Tabla de inventario -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><i class="bi bi-hash me-2"></i>ID</th>
                    <th><i class="bi bi-box me-2"></i>Insumo</th>
                    <th><i class="bi bi-rulers me-2"></i>Unidad</th>
                    <th><i class="bi bi-123 me-2"></i>Cantidad</th>
                    <th><i class="bi bi-gear me-2"></i>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                <!-- Se llenará dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal: Registrar Movimiento -->
<div class="modal fade" id="registerMovementModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-plus-circle me-2"></i>Registrar Movimiento
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="registerMovementForm">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Seleccionar Insumo</label>
                            <select class="form-select" id="movementInsumo" required>
                                <option value="">Seleccione un insumo</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="movementCantidad" min="1" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Unidad</label>
                            <input type="text" class="form-control" id="movementUnidad" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Descripción</label>
                            <select class="form-select" id="movementDescripcion" required>
                                <option value="">Seleccione descripción</option>
                                <option value="Compra">Compra</option>
                                <option value="Venta">Venta</option>
                                <option value="Merma">Merma</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tipo de Operación</label>
                            <div class="form-control-plaintext bg-light" id="movementTipo">
                                <span class="text-muted">Se seleccionará automáticamente</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-2"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Ver Movimientos -->
<div class="modal fade" id="movementsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="movementsModalLabel">
                    <i class="bi bi-clock-history me-2"></i>Historial de Movimientos – Insumo: <span id="movInsumoName"></span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="bi bi-calendar me-2"></i>Fecha</th>
                                <th><i class="bi bi-arrow-left-right me-2"></i>Tipo</th>
                                <th><i class="bi bi-123 me-2"></i>Cantidad</th>
                                <th><i class="bi bi-person me-2"></i>Usuario</th>
                                <th><i class="bi bi-chat-text me-2"></i>Descripción</th>
                            </tr>
                        </thead>
                        <tbody id="movementsTableBody">
                            <!-- Se llenará dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div> 

<!-- Modal: Notificación -->
<div class="modal fade" id="notificacionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content shadow">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="notificacionTitulo">
                    <i class="bi bi-check-circle me-2"></i>Éxito
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p id="notificacionMensaje" class="mb-0">Operación completada exitosamente.</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-cafe" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/notificationModal.js"></script>
<script src="js/inventario.js"></script>
