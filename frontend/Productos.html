<!-- Vista de Gestión de Productos -->
<div class="container bg-white rounded-3 p-4">
    <!-- Título principal -->
    <h1 class="page-title mb-4">Gestión de Productos</h1>
    
    <!-- Barra de búsqueda y botones principales -->
    <div class="d-flex flex-column flex-md-row gap-3 mb-4">
        <div class="search-container flex-grow-1 position-relative">
            <i class="bi bi-search search-icon position-absolute"></i>
            <input type="text" id="productSearch" class="form-control ps-5" placeholder="Buscar Producto...">
        </div>
        <button id="addProductBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="bi bi-plus-circle me-2"></i>Agregar Producto
        </button>
        <button id="addCategoryBtn" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
            <i class="bi bi-tags me-2"></i>Categorías
        </button>
    </div>
    
    <!-- Tabla de productos -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Precio Venta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productosTableBody">
                <!-- Los productos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-end mt-2">
        <button id="toggleInactivosBtn" class="btn btn-secondary">
            <i class="bi bi-eye-slash me-2"></i>Ver productos inactivos
        </button>
    </div>
    <div id="inactivosSection" class="mt-4" style="display: none;">
        <h4>Productos Inactivos</h4>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Precio Venta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inactivosTableBody">
                    <!-- Los productos inactivos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal: Agregar Producto -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="addProductoForm">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="addNombreProducto" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Categoría</label>
                            <select class="form-select" name="addCategoriaProducto" required>
                                <option value="">Seleccione una categoría</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Precio Venta</label>
                            <input type="number" class="form-control" name="addPrecioVentaProducto" min="0" step="5" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Editar Producto -->
<div class="modal fade" id="editProductoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="editProductoForm">
                    <input type="hidden" id="editProductoId">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="editNombreProducto" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Categoría</label>
                            <select class="form-select" name="editCategoriaProducto" required>
                                <option value="">Seleccione una categoría</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Precio Venta</label>
                            <input type="number" class="form-control" name="editPrecioVentaProducto" min="0" step="5" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between gap-3 mt-4">
                        <button type="button" class="btn btn-danger" id="deleteProductoBtn">Eliminar</button>
                        <div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Agregar Categoría -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Categorías</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="addCategoryForm" class="mb-4">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-8">
                            <label class="form-label">Nueva Categoría</label>
                            <input type="text" class="form-control" id="newCategoryName" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-info w-100">Guardar</button>
                        </div>
                    </div>
                </form>
                <!-- Tabla de categorías existentes -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Categoría</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody">
                            <!-- Las categorías se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
