<!-- Vista de Gestión de Productos -->
<div class="main-content container bg-white rounded-3 p-4">
    <!-- Título principal -->
    <h1 class="page-title mb-4">Gestión de Productos</h1>
    <!-- Barra de búsqueda y botones principales -->
    <div class="d-flex flex-column flex-md-row gap-3 mb-4">
        <div class="search-container flex-grow-1 position-relative">
            <i class="bi bi-search search-icon position-absolute"></i>
            <input type="text" id="productSearch" class="form-control ps-5" placeholder="Buscar Producto...">
        </div>
        <button id="addProductBtn" class="btn btn-cafe" data-bs-toggle="modal" data-bs-target="#addProductModal">Agregar Producto</button>
        <button id="addCategoryBtn" class="btn btn-cafe" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Agregar Categoría</button>
    </div>
    <!-- Tabla de productos -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Precio Venta</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <!-- Los productos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal: Agregar Producto -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="addProductName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Categoría</label>
                            <select class="form-select" id="addProductCategory" required>
                                <option value="">Seleccione una categoría</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Precio Venta</label>
                            <input type="number" class="form-control" id="addProductPrice" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-cafe">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Editar Producto -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Categoría</label>
                            <select class="form-select" id="editProductCategory" required>
                                <option value="">Seleccione una categoría</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Precio Venta</label>
                            <input type="number" class="form-control" id="editProductPrice" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between gap-3 mt-4">
                        <button type="button" class="btn btn-danger" id="deleteProductBtn">Eliminar</button>
                        <div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-cafe">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Agregar Categoría -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">Agregar Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="addCategoryForm" class="mb-4">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-8">
                            <label class="form-label">Nueva Categoría</label>
                            <input type="text" class="form-control" id="newCategoryName" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-cafe w-100">Guardar</button>
                        </div>
                    </div>
                </form>
                <!-- Tabla de categorías existentes -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Categoría</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody">
                            <!-- Las categorías se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script del módulo de productos -->
<script src="js/productos.js"></script>
<script>
    // Inicializar el módulo cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', function() {
        initProductos();
});
</script>
