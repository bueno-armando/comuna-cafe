<!-- Vista de Gestión de Insumos -->
<div class="main-content container bg-white rounded-3 p-4">
    <!-- Título principal -->
    <h1 class="page-title mb-4">
        <i class="bi bi-box me-2"></i>Gestión de Insumos
    </h1>
    <!-- Barra de búsqueda y botones principales -->
    <div class="d-flex flex-column flex-md-row gap-3 mb-4">
        <div class="search-container flex-grow-1 position-relative">
            <i class="bi bi-search search-icon position-absolute"></i>
            <input type="text" id="insumoSearch" class="form-control ps-5" placeholder="Buscar Insumo...">
        </div>
        <button id="addInsumoBtn" class="btn btn-success d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#addInsumoModal">
            <i class="bi bi-plus-circle"></i> Agregar Insumo
        </button>
        <button id="proveedoresBtn" class="btn btn-info d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#proveedoresModal">
            <i class="bi bi-truck"></i> Proveedores
        </button>
    </div>
    <!-- Tabla de insumos -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><i class="bi bi-hash me-2"></i>ID</th>
                    <th><i class="bi bi-tag me-2"></i>Nombre</th>
                    <th><i class="bi bi-rulers me-2"></i>Unidad</th>
                    <th><i class="bi bi-currency-dollar me-2"></i>Costo</th>
                    <th><i class="bi bi-truck me-2"></i>Proveedor</th>
                    <th><i class="bi bi-gear me-2"></i>Acciones</th>
                </tr>
            </thead>
            <tbody id="insumosTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal: Agregar Insumo -->
<div class="modal fade" id="addInsumoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-plus-circle me-2"></i>Agregar Insumo
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="card mb-0">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-clipboard-plus me-2"></i>Formulario de Insumo
                        </h6>
                    </div>
                    <div class="card-body">
                        <form id="addInsumoForm">
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre *</label>
                                    <input type="text" class="form-control" id="addInsumoNombre" placeholder="Nombre del insumo" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Unidad *</label>
                                    <select class="form-select" id="addInsumoUnidad" required>
                                        <option value="">Seleccione una unidad</option>
                                        <option value="ml">ml</option>
                                        <option value="g">g</option>
                                        <option value="Pza">Pza</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Costo *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="addInsumoCosto" min="0" step="0.01" pattern="[0-9]+(\\.[0-9]{1,2})?" placeholder="0.00" required>
                                        <span class="input-group-text">MXN</span>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Proveedor *</label>
                                    <select class="form-select" id="addInsumoProveedor" required>
                                        <option value="">Seleccione un proveedor</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="bi bi-x-circle me-2"></i>Cancelar
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-2"></i>Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Editar Insumo -->
<div class="modal fade" id="editInsumoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-pencil-square me-2"></i>Editar Insumo
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="card mb-0">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-clipboard-edit me-2"></i>Formulario de Edición
                        </h6>
                    </div>
                    <div class="card-body">
                        <form id="editInsumoForm">
                            <input type="hidden" id="editInsumoId">
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre *</label>
                                    <input type="text" class="form-control" id="editInsumoNombre" placeholder="Nombre del insumo" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Unidad *</label>
                                    <select class="form-select" id="editInsumoUnidad" required>
                                        <option value="">Seleccione una unidad</option>
                                        <option value="ml">ml</option>
                                        <option value="g">g</option>
                                        <option value="Pza">Pza</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Costo *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="editInsumoCosto" min="0" step="0.01" pattern="[0-9]+(\\.[0-9]{1,2})?" placeholder="0.00" required>
                                        <span class="input-group-text">MXN</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Proveedor *</label>
                                    <select class="form-select" id="editInsumoProveedor" required>
                                        <option value="">Seleccione un proveedor</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between gap-3 mt-4">
                                <button type="button" class="btn btn-danger" id="deleteInsumoBtn">
                                    <i class="bi bi-trash me-2"></i>Eliminar
                                </button>
                                <div>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="bi bi-x-circle me-2"></i>Cancelar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check-circle me-2"></i>Guardar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Proveedores -->
<div class="modal fade" id="proveedoresModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-truck me-2"></i>Gestión de Proveedores
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para agregar/editar proveedor -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-plus-circle me-2"></i>Agregar/Editar Proveedor
                        </h6>
                    </div>
                    <div class="card-body">
                        <form id="proveedorForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre *</label>
                                    <input type="text" class="form-control" id="proveedorNombre" 
                                           placeholder="Nombre del proveedor" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Teléfono *</label>
                                    <input type="tel" class="form-control" id="proveedorTelefono" 
                                           placeholder="(123) 456-7890" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-bold">Dirección</label>
                                    <input type="text" class="form-control" id="proveedorDireccion" 
                                           placeholder="Dirección completa del proveedor">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <button type="button" class="btn btn-secondary" id="cancelProveedorEdit" style="display: none;">
                                    <i class="bi bi-x-circle me-2"></i>Cancelar
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-2"></i>Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Tabla de proveedores existentes -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-list-ul me-2"></i>Proveedores Registrados
                        </h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Teléfono</th>
                                        <th>Dirección</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="proveedoresTableBody">
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script para la funcionalidad de insumos -->
<script src="js/insumos.js"></script>

</body>
</html>
