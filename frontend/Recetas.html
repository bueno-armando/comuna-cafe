<!-- recetas.html -->
<div class="container bg-white rounded-3 p-4">
    <!-- Navegación y título dinámico -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-secondary" id="backBtn" onclick="showAllProducts()" style="display: none;">
            <i class="bi bi-arrow-left me-2"></i>Volver a Productos
        </button>
        <h1 class="page-title mb-0" id="recipeTitle">
            <i class="bi bi-journal-text me-2"></i>Gestión de Recetas
        </h1>
    </div>
    
    <!-- Breadcrumb de navegación -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" onclick="showAllProducts()">
                    <i class="bi bi-grid me-1"></i>Recetas
                </a>
            </li>
            <li class="breadcrumb-item active" id="currentProduct">Seleccione un producto</li>
        </ol>
    </nav>
    
    <!-- Vista de productos (inicial) -->
    <div id="productsView">
        <!-- Barra de búsqueda de productos -->
        <div class="d-flex flex-column flex-md-row gap-3 mb-4">
            <div class="search-container flex-grow-1 position-relative">
                <i class="bi bi-search search-icon position-absolute"></i>
                <input type="text" id="productSearch" class="form-control ps-5" placeholder="Buscar producto...">
                <div id="searchResults" class="search-results position-absolute w-100 bg-white shadow-sm rounded mt-1" style="z-index: 1000; max-height: 200px; overflow-y: auto;"></div>
            </div>
        </div>

        <!-- Grid de productos -->
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3 mb-4" id="productGrid">
            <!-- Los productos se cargarán dinámicamente -->
        </div>
    </div>

    <!-- Vista de receta específica (inicialmente oculta) -->
    <div id="recipeView" style="display: none;">
        <!-- Barra de búsqueda de productos -->
        <div class="d-flex flex-column flex-md-row gap-3 mb-4">
            <div class="search-container flex-grow-1 position-relative">
                <i class="bi bi-search search-icon position-absolute"></i>
                <input type="text" id="productSearchRecipe" class="form-control ps-5" placeholder="Buscar producto...">
                <div id="searchResultsRecipe" class="search-results position-absolute w-100 bg-white shadow-sm rounded mt-1" style="z-index: 1000; max-height: 200px; overflow-y: auto;"></div>
            </div>
            <!-- Botón para agregar insumo -->
            <button id="addIngredientBtn" class="btn btn-cafe" type="button">
                <i class="bi bi-plus-circle me-2"></i>Agregar Insumo
            </button>
        </div>

        <!-- Tabla de insumos -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><i class="bi bi-box me-2"></i>Insumo</th>
                        <th><i class="bi bi-123 me-2"></i>Cantidad Necesaria</th>
                        <th><i class="bi bi-rulers me-2"></i>Unidad</th>
                        <th><i class="bi bi-gear me-2"></i>Acciones</th>
                    </tr>
                </thead>
                <tbody id="recipeTableBody">
                    <!-- Contenido dinámico -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para agregar insumo -->
<div class="modal fade" id="addIngredientModal" tabindex="-1" aria-labelledby="addIngredientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="addIngredientModalLabel">
                    <i class="bi bi-plus-circle me-2"></i>Agregar Insumo
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="ingredientForm">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="ingredientName" class="form-label">
                                <i class="bi bi-box me-2"></i>Insumo
                            </label>
                            <select class="form-select" id="ingredientName" required>
                                <option value="">Seleccione un insumo</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="ingredientQuantity" class="form-label">
                                <i class="bi bi-123 me-2"></i>Cantidad
                            </label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" id="decrementBtn">
                                    <i class="bi bi-dash"></i>
                                </button>
                                <input type="text" class="form-control" id="ingredientQuantity" placeholder="0.00" required>
                                <button class="btn btn-outline-secondary" type="button" id="incrementBtn">
                                    <i class="bi bi-plus"></i>
                                </button>
                                <select class="form-select" id="ingredientUnit" style="max-width: 100px;">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </button>
                        <button type="submit" class="btn btn-cafe">
                            <i class="bi bi-check-circle me-2"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar insumo -->
<div class="modal fade" id="editIngredientModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-pencil-square me-2"></i>Editar Insumo
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editIngredientForm">
                    <input type="hidden" id="editIngredientId">
                    <input type="hidden" id="editProductoId">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="bi bi-box me-2"></i>Nombre
                            </label>
                            <input type="text" class="form-control" id="editIngredientName" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="bi bi-123 me-2"></i>Cantidad
                            </label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" id="editDecrementBtn">
                                    <i class="bi bi-dash"></i>
                                </button>
                                <input type="text" class="form-control" id="editIngredientQuantity" placeholder="0.00" required>
                                <button class="btn btn-outline-secondary" type="button" id="editIncrementBtn">
                                    <i class="bi bi-plus"></i>
                                </button>
                                <select class="form-select" id="editIngredientUnit" style="max-width: 100px;">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between gap-3 mt-4">
                        <button type="button" class="btn btn-danger" id="deleteIngredientBtn">
                            <i class="bi bi-trash me-2"></i>Eliminar Insumo
                        </button>
                        <div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </button>
                            <button type="submit" class="btn btn-cafe">
                                <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Estilos para los resultados de búsqueda -->
<style>
.search-results {
    display: none;
}

.search-results.active {
    display: block;
}

.search-result-item {
    padding: 8px 12px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
}

.search-result-item:hover {
    background-color: #f8f9fa;
}

.search-result-item:last-child {
    border-bottom: none;
}
</style>

<!-- Modal: Notificación -->
<div class="modal fade" id="notificacionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content shadow">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="notificacionTitulo">
                    <i class="bi bi-check-circle me-2"></i>Éxito
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p id="notificacionMensaje" class="mb-0">Operación completada exitosamente.</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-cafe" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- Incluir el archivo JavaScript de Recetas -->
<script src="js/notificationModal.js"></script>
<script src="js/recetas.js"></script>
