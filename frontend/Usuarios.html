<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-white rounded-3 p-4">
        <h1 class="page-title mb-4">
            <i class="bi bi-people me-2"></i>Gestión de Usuarios
        </h1>
        
        <!-- Botón para agregar usuario -->
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-plus-circle me-2"></i>Agregar Usuario
        </button>

    <!-- Tabla de usuarios -->
    <div class="table-responsive">
            <table class="table table-striped" id="usuariosTable">
            <thead>
                <tr>
                    <th><i class="bi bi-person me-2"></i>Usuario</th>
                    <th><i class="bi bi-person-badge me-2"></i>Nombre</th>
                    <th><i class="bi bi-person-badge me-2"></i>Apellido</th>
                    <th><i class="bi bi-shield me-2"></i>Rol</th>
                    <th><i class="bi bi-circle me-2"></i>Estado</th>
                    <th><i class="bi bi-gear me-2"></i>Acciones</th>
                </tr>
            </thead>
                <tbody>
                    <!-- Los usuarios se cargarán dinámicamente -->
            </tbody>
        </table>
</div>

        <!-- Modal para agregar usuario -->
        <div class="modal fade" id="addUserModal" tabindex="-1">
            <div class="modal-dialog">
        <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title fw-bold">
                            <i class="bi bi-plus-circle me-2"></i>Agregar Usuario
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                            <div class="mb-3">
                            <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" required>
                        </div>
                            <div class="mb-3">
                            <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" required>
                        </div>
                            <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="contraseña" required>
                        </div>
                            <div class="mb-3">
                            <label class="form-label">Rol</label>
                                <select class="form-select" name="rol" required>
                                <option value="1">Administrador</option>
                                    <option value="2">Cajero</option>
                                    <option value="3">Mesero</option>
                            </select>
                        </div>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i>Guardar
                            </button>
                        </form>
                    </div>
        </div>
    </div>
</div>

        <!-- Modal para editar usuario -->
        <div class="modal fade" id="editUserModal" tabindex="-1">
            <div class="modal-dialog">
        <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title fw-bold">
                            <i class="bi bi-pencil-square me-2"></i>Editar Usuario
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                            <div class="mb-3">
                            <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" required>
                        </div>
                            <div class="mb-3">
                            <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" required>
                        </div>
                            <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="contraseña" placeholder="Dejar en blanco para mantener la actual">
                        </div>
                            <div class="mb-3">
                            <label class="form-label">Rol</label>
                                <select class="form-select" name="rol" required>
                                <option value="1">Administrador</option>
                                    <option value="2">Cajero</option>
                                    <option value="3">Mesero</option>
                            </select>
                        </div>
                            <div class="mb-3">
                            <label class="form-label">Estado</label>
                                <select class="form-select" name="estado" required>
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                            </button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/usuarios.js"></script>
<script>
        // Hacer las funciones disponibles globalmente
        window.editarUsuario = editarUsuario;
        window.eliminarUsuario = eliminarUsuario;
</script>
</body>
</html>
