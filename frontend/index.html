<!-- index.html - Archivo principal de la SPA para La Comuna Café -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Comuna Café - SPA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS for product cards -->
    <link rel="stylesheet" href="css/productCards.css">
    <style>
        /* Estilos generales para el fondo y el layout */
        body {
            background-color: #f5f5f5;
        }
        /* Contenedor principal del contenido dinámico */
        .main-content-spa {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
        }
        /* Sidebar: verde bosque claro (#6fa376) */
        #sidebar {
            background-color: #6fa376 !important;
            color: white;
        }
        #sidebar .nav-link, #sidebar .menu-text, #sidebar .logo-text, #sidebar .nav-link i {
            color: white !important;
        }
        #sidebar .nav-link.active, #sidebar .nav-link:hover {
            background-color: #4e7c59 !important; /* Verde bosque más oscuro para hover/activo */
            color: white !important;
        }
        #sidebar .logo-text, #sidebar .menu-text {
            color: white !important;
        }
        @media (max-width: 992px) {
            .main-content-spa {
                margin-left: 70px;
            }
        }
        
        /* Estilos para el icono de búsqueda */
        .search-icon {
            top: 50% !important;
            transform: translateY(-50%);
            left: 15px;
            color: #6c757d;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Contenedor donde se cargará la barra lateral (sidebar) -->
    <div id="sidebar-container"></div>
    <!-- Contenedor donde se cargará el contenido dinámico de cada vista -->
    <div id="main-content" class="main-content-spa"></div>
    <!-- Bootstrap JS Bundle y el script principal de la SPA -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/productCard.js"></script>
    <script src="js/notificationModal.js"></script>
    <script src="main.js"></script>
</body>
</html>
