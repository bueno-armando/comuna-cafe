<!-- Vista de Bitácora: muestra los registros de acciones del sistema -->
<div class="container">
    <!-- Encabezado de la vista -->
    <div class="header d-flex justify-content-between align-items-center">
        <h1 class="page-title mb-0">
            <i class="bi bi-journal-text me-2"></i>Bitácora
        </h1>
    </div>
    <!-- Filtros de búsqueda por usuario -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Buscar por usuario...">
            </div>
        </div>
    </div>
    <!-- Filtro por fechas -->
    <div class="date-filter">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Desde</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Hasta</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100">
                    <i class="bi bi-funnel me-2"></i>Filtrar
                </button>
            </div>
        </div>
    </div>
    <!-- Tabla de registros de bitácora -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th><i class="bi bi-hash me-2"></i>ID</th>
                    <th><i class="bi bi-table me-2"></i>Tabla</th>
                    <th><i class="bi bi-arrow-left-right me-2"></i>Operación</th>
                    <th><i class="bi bi-person me-2"></i>Usuario</th>
                    <th><i class="bi bi-calendar me-2"></i>Fecha</th>
                    <th><i class="bi bi-chat-text me-2"></i>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de registros estáticos -->
                <tr>
                    <td>01</td>
                    <td>Ventas</td>
                    <td><span class="badge badge-insert rounded-pill">Inserción</span></td>
                    <td>Parker21</td>
                    <td>16/11/2024</td>
                    <td>Venta registrada</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Inventario</td>
                    <td><span class="badge badge-update rounded-pill">Modificación</span></td>
                    <td>AlanaRivas</td>
                    <td>16/11/2024</td>
                    <td>Entrada de inventario</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>-</td>
                    <td><span class="badge badge-login rounded-pill">Login</span></td>
                    <td>GaboMtz</td>
                    <td>16/11/2024</td>
                    <td>Inicio de sesión</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Paginación estática de la tabla -->
    <nav aria-label="Navegación de bitácora">
        <ul class="pagination justify-content-center mt-4">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!-- Script para funcionalidad de Bootstrap (modales, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
