<!-- Vista de Bitácora: muestra los registros de acciones del sistema -->
<div class="main-container container bg-white rounded-3 p-4">
    <!-- Título principal de la vista -->
    <h1 class="page-title mb-4">
            <i class="bi bi-journal-text me-2"></i>Bitácora
        </h1>

    <!-- Filtros para buscar en bitácora -->
    <div class="row g-3 mb-4 align-items-end">
        <div class="col-md-4">
            <label class="form-label">Filtros rápidos:</label>
            <div class="btn-group w-100" role="group">
                <button type="button" class="btn btn-outline-primary btn-sm" data-period="hoy">Hoy</button>
                <button type="button" class="btn btn-outline-primary btn-sm" data-period="semana">Semana</button>
                <button type="button" class="btn btn-outline-primary btn-sm" data-period="mes">Mes</button>
                <button type="button" class="btn btn-outline-primary btn-sm" data-period="personalizado">Personalizado</button>
            </div>
        </div>
        <div class="col-md-2">
            <label class="form-label">Usuario:</label>
            <input type="text" id="buscarUsuario" class="form-control form-control-sm" placeholder="Usuario">
    </div>
        <div class="col-md-2">
            <label class="form-label">Operación:</label>
            <input type="text" id="buscarOperacion" class="form-control form-control-sm" placeholder="Operación">
            </div>
        <div class="col-md-3 mt-2 mt-md-0">
            <label class="form-label">Descripción:</label>
            <input type="text" id="buscarDescripcion" class="form-control form-control-sm" placeholder="Descripción...">
            </div>
        <div class="col-md-5" id="datePickerContainer" style="display: none;">
            <label class="form-label">Rango de fechas:</label>
            <div class="input-group">
                <input type="date" id="fechaInicio" class="form-control form-control-sm" placeholder="Desde">
                <span class="input-group-text">hasta</span>
                <input type="date" id="fechaFin" class="form-control form-control-sm" placeholder="Hasta">
                <button id="limpiarFiltrosBtn" class="btn btn-outline-secondary btn-sm ms-2" title="Limpiar filtros">
                    <i class="bi bi-x-lg"></i>
                </button>
                <span id="aplicarFiltrosContainer" class="ms-2 d-none">
                    <button id="aplicarFiltrosBtn" class="btn btn-primary form-control form-control-sm" style="height: 100%;" title="Aplicar filtro personalizado">
                        <i class="bi bi-funnel"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <!-- Indicador de filtros aplicados -->
    <div id="filtrosAplicados" class="alert alert-info d-none position-absolute top-0 end-0 mt-3 me-3 shadow">
        <i class="bi bi-info-circle me-2"></i>
        <span id="textoFiltrosAplicados"></span>
        <button type="button" class="btn btn-sm btn-outline-secondary ms-3" id="cerrarFiltros">
            <i class="bi bi-funnel-x me-1"></i>Quitar filtros
        </button>
    </div>

    <!-- Tabla de registros de bitácora -->
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th><i class="bi bi-hash me-2"></i>ID</th>
                    <th><i class="bi bi-table me-2"></i>Tabla</th>
                    <th><i class="bi bi-arrow-left-right me-2"></i>Operación</th>
                    <th><i class="bi bi-person me-2"></i>Usuario</th>
                    <th><i class="bi bi-calendar me-2"></i>Fecha</th>
                    <th><i class="bi bi-chat-text me-2"></i>Descripción</th>
                </tr>
            </thead>
            <tbody id="bitacoraTable">
                <tr>
                    <td colspan="6" class="text-center py-4">
                        <i class="bi bi-inbox me-2"></i>No hay registros de bitácora
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginación dinámica -->
    <nav aria-label="Navegación de bitácora">
        <ul class="pagination justify-content-center mt-4" id="bitacoraPagination">
            <!-- Se genera dinámicamente -->
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/bitacora.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof window.initBitacora === 'function') {
            window.initBitacora();
        } else {
            console.error('initBitacora no está disponible');
        }
    });
</script>
