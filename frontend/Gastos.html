<!-- Vista de Gestión de Gastos -->
<div class="main-container container bg-white rounded-3 p-4">
    <!-- Título principal de la vista -->
    <h1 class="page-title mb-4">
        <i class="bi bi-cash-stack me-2"></i>Gestión de Gastos
    </h1>
    
    <!-- Botón para agregar nuevo gasto -->
    <div class="row mb-4">
        <div class="col-12">
            <button id="agregarGastoBtn" class="btn btn-success">
                <i class="bi bi-plus-circle me-2"></i>Agregar Nuevo Gasto
            </button>
        </div>
    </div>

    <!-- Filtros para buscar gastos -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <label class="form-label">Filtros rápidos:</label>
            <div class="btn-group w-100" role="group">
                <button type="button" class="btn btn-outline-primary btn-sm" data-period="hoy">Hoy</button>
                <button type="button" class="btn btn-outline-primary btn-sm" data-period="semana">Semana</button>
                <button type="button" class="btn btn-outline-primary btn-sm" data-period="mes">Mes</button>
                <button type="button" class="btn btn-outline-primary btn-sm" data-period="personalizado">Personalizado</button>
            </div>
        </div>
        <div class="col-md-5" id="datePickerContainer" style="display: none;">
            <label class="form-label">Rango de fechas:</label>
            <div class="input-group">
                <input type="date" id="fechaInicio" class="form-control" placeholder="Desde">
                <span class="input-group-text">hasta</span>
                <input type="date" id="fechaFin" class="form-control" placeholder="Hasta">
            </div>
        </div>
        <div class="col-md-2">
            <label class="form-label">Descripción:</label>
            <input type="text" id="buscarDescripcion" class="form-control">
        </div>
        <div class="col-md-1 d-flex align-items-end">
            <button id="aplicarFiltrosBtn" class="btn btn-primary w-100" title="Aplicar filtros">
                <i class="bi bi-funnel"></i>
            </button>
        </div>
    </div>

    <!-- Indicador de filtros aplicados -->
    <div id="filtrosAplicados" class="alert alert-info d-none mb-3">
        <i class="bi bi-info-circle me-2"></i>
        <span id="textoFiltrosAplicados"></span>
        <button type="button" class="btn-close float-end" id="cerrarFiltros"></button>
    </div>

    <!-- Tabla de gastos registrados -->
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th><i class="bi bi-chat-text me-2"></i>Descripción</th>
                    <th class="text-end"><i class="bi bi-currency-dollar me-2"></i>Monto</th>
                    <th><i class="bi bi-calendar me-2"></i>Fecha</th>
                    <th class="text-center"><i class="bi bi-gear me-2"></i>Acciones</th>
                </tr>
            </thead>
            <tbody id="gastosTable">
                <!-- Ejemplo de fila de gasto (se cargan dinámicamente) -->
                <tr>
                    <td colspan="4" class="text-center py-4">Cargando gastos...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Total de gastos del periodo filtrado -->
    <div class="total-section rounded p-3 mt-3 text-end">
        <span class="me-2">Total Gastos del Periodo:</span>
        <span id="totalGastos" class="fw-bold">S/ 0.00</span>
    </div>

    <!-- Modal de confirmación para eliminar un gasto -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">
                        <i class="bi bi-exclamation-triangle me-2"></i>Confirmar eliminación
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro que desea eliminar este gasto?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">
                        <i class="bi bi-trash me-2"></i>Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar gasto -->
    <div class="modal fade" id="gastoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">
                        <i class="bi bi-plus-circle me-2"></i>Agregar Nuevo Gasto
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="gastoForm">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="modalDescripcion" class="form-label">Descripción:</label>
                                <input type="text" id="modalDescripcion" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="modalMonto" class="form-label">Monto:</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-outline-secondary" id="modalDecrementMonto">
                                        <i class="bi bi-dash"></i>
                                    </button>
                                    <input type="number" id="modalMonto" class="form-control text-center" step="1.00" min="0" required style="-webkit-appearance: none; -moz-appearance: textfield;">
                                    <button type="button" class="btn btn-outline-secondary" id="modalIncrementMonto">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="modalFecha" class="form-label">Fecha:</label>
                                <input type="date" id="modalFecha" class="form-control" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="guardarGasto">
                        <i class="bi bi-check-circle me-2"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Script para la funcionalidad de gastos y modales -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/gastos.js"></script>
<script>
    // Esperar a que el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof window.initGastos === 'function') {
            window.initGastos();
        } else {
            console.error('initGastos no está disponible');
        }
    });
</script>
