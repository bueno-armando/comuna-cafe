<!-- Vista de Gestión de Gastos -->
<div class="main-container container bg-white rounded-3 p-4">
    <!-- Título principal de la vista -->
    <h1 class="page-title mb-4">Gestión de Gastos</h1>
    <!-- Formulario para agregar un nuevo gasto -->
    <div class="row g-3 mb-4">
        <div class="col-md-5">
            <label for="descripcion" class="form-label">Descripción del gasto:</label>
            <input type="text" id="descripcion" class="form-control" placeholder="Ej. Renta, Reparación, etc.">
        </div>
        <div class="col-md-3">
            <label for="monto" class="form-label">Monto:</label>
            <input type="number" id="monto" class="form-control" placeholder="Ej. 3000" step="0.01" min="0">
        </div>
        <div class="col-md-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" class="form-control">
        </div>
        <div class="col-md-1 d-flex align-items-end">
            <!-- Botón para registrar el gasto -->
            <button id="registrarBtn" class="btn btn-cafe w-100">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </div>
    <!-- Filtros para buscar gastos por fecha -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="fechaInicio" class="form-label">Desde:</label>
            <input type="date" id="fechaInicio" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="fechaFin" class="form-label">Hasta:</label>
            <input type="date" id="fechaFin" class="form-control">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <!-- Botón para filtrar gastos -->
            <button id="filtrarBtn" class="btn btn-primary w-100">
                <i class="bi bi-funnel me-2"></i>Filtrar
            </button>
        </div>
    </div>
    <!-- Tabla de gastos registrados -->
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Descripción</th>
                    <th class="text-end">Monto</th>
                    <th>Fecha</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="gastosTable">
                <!-- Ejemplo de fila de gasto (se cargan dinámicamente) -->
                <tr>
                    <td colspan="4" class="text-center py-4">Cargando gastos...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Total de gastos del periodo filtrado -->
    <div class="total-section rounded p-3 mt-3 text-end">
        <span class="me-2">Total Gastos del Periodo:</span>
        <span id="totalGastos" class="fw-bold">S/ 0.00</span>
    </div>
    <!-- Modal de confirmación para eliminar un gasto -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro que desea eliminar este gasto?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
